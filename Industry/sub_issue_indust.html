              <form action="#" name="issue_form" method="post" >
                  <div class="mb-3 mt-3">
                    <label for="issue_heading" >Issue Heading: </label>
                    <input required type="text" class="form-control" id="email" placeholder="Write your heading here" name="issue_h">
                  </div>
                  <div class="mb-3">
                    <label for="issue_desc">Issue: </label>
                    <!-- <input requried type="text" class="form-control" id="pwd" placeholder="Enter your issue" name="pswd"> -->
                    <textarea required name="issue_text" class="form-control" id="itx" cols="30" rows="10"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Supporting Documents:</label>

                  </div>
                  
                <!-- </form> -->
            </div>

            <!-- <div class="container mt-5" > -->

              <!-- <form action="#"> -->
                <div class="mb-3 mt-3">
                  <label for="issue_heading" >Name: </label>
                  <input disabled type="text" class="form-control" id="email" placeholder="" name="name">
                </div>
                <div class="mb-3 mt-3">
                  <label for="issue_heading" >Desigination: </label>
                  <input disabled type="text" class="form-control" id="email" placeholder="" name="desg">
                </div>
                <div class="mb-3 mt-3">
                  <label for="issue_heading" >E-mail: </label>
                  <input disabled type="email" class="form-control" id="email" placeholder="" name="email">
                </div>
                <div class="mb-3 mt-3">
                  <label for="issue_heading" >Phone: </label>
                  <input disabled type="number" class="form-control" id="email" placeholder="" name="phone">
                </div>
                <div class="mb-3" >
                  <button type="submit" class="btn btn-dark float-end " onclick="otp_up()">Submit</button>
                </div>
              </form>

              <form action="" id="otp_div" style="display: none;" >
                <div class="mb-3 mt-5" >
                  <label for="OTP">Enter OTP</label>
                  <input  class="form-control" type="password" name="otp" placeholder="Enter OTP here..." id="" size="10" >
                </div>
                <div class=" " >
